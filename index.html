<!DOCTYPE html>
<html>
<head>
	<title>Ylioppilasjuhlat</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}
		.container {
			width: 80%;
			margin: auto;
			background-color: #fff;
			padding: 20px;
			box-shadow: 0px 2px 4px rgba(0,0,0,0.3);
			border-radius: 5px;
			text-align: center;
		}
		h1 {
			color: #007bff;
			font-size: 36px;
			margin-top: 0;
		}
		p {
			font-size: 24px;
			margin-top: 0;
			margin-bottom: 20px;
		}
		button {
			background-color: #007bff;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 20px;
			cursor: pointer;
		}
		button:hover {
			background-color: #0062cc;
		}
		form {
			display: none;
			margin-top: 20px;
			text-align: left;
		}
		label {
			display: block;
			margin-bottom: 10px;
			font-size: 20px;
			color: #007bff;
		}
		input[type=text], input[type=email] {
			padding: 10px;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 2px 4px rgba(0,0,0,0.3);
			margin-bottom: 20px;
			width: 100%;
			font-size: 18px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Kutsu ylioppilasjuhliin</h1>
		<p>Tervetuloa juhlimaan ylioppilaaksi pääsyäni!</p>
		<p>Aika: 3.6.2023 klo 18:00</p>
		<p>Paikka: Osoite 123, 00100 Helsinki</p>
		<button onclick="showForm()">Ilmoittaudu</button>
		<form id="ilmoittautumislomake" onsubmit="saveData(event)">
			<label for="nimi">Nimi:</label>
			<input type="text" id="nimi" name="nimi" required>
			<label for="sahkoposti">Sähköposti:</label>
			<input type="email" id="sahkoposti" name="sahkoposti" required>
			<input type="submit" value="Lähetä">
		</form>
	</div>


<script>
    function showForm() {
      document.getElementById("ilmoittautumislomake").style.display = "block";
      document.querySelector("button").style.display = "none";
    }
  
    function saveData(event) {
      event.preventDefault();
      var nimi = document.getElementById("nimi").value;
      var sahkoposti = document.getElementById("sahkoposti").value;
      var ilmoittautuminen = {
        nimi: nimi,
        sahkoposti: sahkoposti
      };
      var ilmoittautumiset = JSON.parse(localStorage.getItem("ilmoittautumiset")) || [];
      ilmoittautumiset.push(ilmoittautuminen);
      localStorage.setItem("ilmoittautumiset", JSON.stringify(ilmoittautumiset));
      document.getElementById("ilmoittautumislomake").reset();
      document.getElementById("ilmoittautumislomake").style.display = "none";
      document.querySelector("button").style.display = "inline-block";
      alert("Kiitos ilmoittautumisesta, " + nimi + "!");
    }
  </script>
