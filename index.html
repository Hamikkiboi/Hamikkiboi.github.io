<!DOCTYPE html>
<html>
<head>
	<title>Ylioppilasjuhlat</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f5f5f5;
		}
		.container {
			width: 80%;
			margin: auto;
			background-color: #fff;
			padding: 20px;
			box-shadow: 0px 2px 4px rgba(0,0,0,0.3);
			border-radius: 5px;
			text-align: center;
		}
		h1 {
			color: #007bff;
			font-size: 36px;
			margin-top: 0;
		}
		p {
			font-size: 24px;
			margin-top: 0;
			margin-bottom: 20px;
		}
		button {
			background-color: #007bff;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 20px;
			cursor: pointer;
		}
		button:hover {
			background-color: #0062cc;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Kutsu ylioppilasjuhliin</h1>
		<p>Tervetuloa juhlimaan ylioppilaaksi pääsyäni!</p>
		<p>Aika: 3.6.2023 klo 18:00</p>
		<p>Paikka: Osoite 123, 00100 Helsinki</p>
		<button onclick="alert('Kiitos vastauksesta!')">Ilmoittaudu</button>
	</div>
</body>
</html>
